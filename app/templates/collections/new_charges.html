{% extends 'base.html' %}

{% block title %}Nova Cobrança{% endblock %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
{% load static %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="font-family: Inter, 'Noto Sans', sans-serif;">
  <div class="max-w-md w-full space-y-8 p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-900">Nova Cobrança</h2>
    <form id="charge-form" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
          value=""
        />
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Telefone"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
          value=""
        />
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="cliente@email.com"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
          value=""
        />
      </div>
      <div>
        <label for="total_amount" class="block text-sm font-medium text-gray-700">Valor total</label>
        <input
          type="text"
          id="total_amount"
          name="total_amount"
          placeholder="R$ 0,00"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
          value=""
        />
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea
          id="description"
          name="description"
          placeholder="Descrição"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900 h-24"
        ></textarea>
      </div>
      <!--
      <div>
        <label for="due_date" class="block text-sm font-medium text-gray-700">Data de Vencimento</label>
        <input
          type="date"
          id="due_date"
          name="due_date"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
          value=""
        />
      </div>
      <div>
        <label for="installment_count" class="block text-sm font-medium text-gray-700">Nº de Parcelas</label>
        <input
          type="number"
          id="installment_count"
          name="installment_count"
          placeholder="Nº de Parcelas"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
          value=""
        />
      </div>
      -->
      <button
        type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Cadastrar Cobrança
      </button>
    </form>
  </div>
</div>
<script src="{% static 'js/phone-mask.js' %}"></script>
<script src="{% static 'js/value-mask.js' %}"></script>
<script>
const token = localStorage.getItem('authToken');

document.getElementById('charge-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        total_amount: form.total_amount.value,
        description: form.description.value,
        /*due_date: form.due_date.value,
        installment_count: form.installment_count.value,*/
    };
    const response = await fetch('/api/charges/', {
        method: 'POST',
        headers: {'Content-Type': 'application/json', 'Authorization': 'Token ' + token},
        body: JSON.stringify(data)
    });
    const result = await response.json();
    if(response.ok){
        alert('Cobrança cadastrada com sucesso!');
        window.location.href = '/charges/';
    } else {
        alert('Erro: ' + JSON.stringify(result));
    }
});
</script>
{% endblock %}
