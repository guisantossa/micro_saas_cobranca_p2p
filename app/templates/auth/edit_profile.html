{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" style="font-family: Inter, 'Noto Sans', sans-serif;">
  <div class="max-w-md w-full space-y-8 p-6 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-900">Editar Perfil</h2>
    <form id="edit-profile-form" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Nome"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Telefone"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Endereço</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Endereço"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="zipcode" class="block text-sm font-medium text-gray-700">CEP</label>
        <input
          type="text"
          id="zipcode"
          name="zipcode"
          placeholder="CEP"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="city" class="block text-sm font-medium text-gray-700">Cidade</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Cidade"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="state" class="block text-sm font-medium text-gray-700">Estado</label>
        <input
          type="text"
          id="state"
          name="state"
          placeholder="Estado"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="birth_date" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
        <input
          type="date"
          id="birth_date"
          name="birth_date"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">Gênero</label>
        <input
          type="text"
          id="gender"
          name="gender"
          placeholder="Gênero"
          class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-gray-900"
        />
      </div>
      <button
        type="submit"
        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Salvar Alterações
      </button>
    </form>
  </div>
</div>

<script>
const token = localStorage.getItem('authToken');

async function fetchProfile() {
    const response = await fetch('/auth/users/me/', {
        headers: { 'Authorization': 'Token ' + token }
    });
    if (response.ok) {
        const user = await response.json();
        document.getElementById('name').value = user.name || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
        document.getElementById('address').value = user.address || '';
        document.getElementById('zipcode').value = user.zipcode || '';
        document.getElementById('city').value = user.city || '';
        document.getElementById('state').value = user.state || '';
        document.getElementById('birth_date').value = user.birth_date || '';
        document.getElementById('gender').value = user.gender || '';
    } else {
        alert('Erro ao carregar perfil.');
    }
}

document.getElementById('edit-profile-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        zipcode: document.getElementById('zipcode').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        birth_date: document.getElementById('birth_date').value,
        gender: document.getElementById('gender').value,
    };

    const response = await fetch('/auth/users/me/', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Token ' + token
        },
        body: JSON.stringify(data)
    });

    if(response.ok){
        alert('Perfil atualizado com sucesso!');
        window.location.href = '/';
    } else {
        const result = await response.json();
        alert('Erro: ' + JSON.stringify(result));
    }
});

document.addEventListener('DOMContentLoaded', fetchProfile);
</script>

{% endblock %}
