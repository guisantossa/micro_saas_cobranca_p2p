services:
  web:
    build: 
      context: ./app
      dockerfile: Dockerfile.local
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    restart: unless-stopped

  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    # Sem expor a porta pro mundo, s√≥ acesso interno docker
    ports:
      - "5432:5432"
 
  redis:
    image: redis:7
    restart: unless-stopped
    # Sem expor a porta
    # ports:
    #   - "6379:6379"

  celery:
    build: 
      context: ./app
      dockerfile: Dockerfile.local
    command: poetry run celery -A project worker --loglevel=info
    depends_on:
      - db
      - redis
      - web
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    restart: unless-stopped

  celery-beat:
    build: 
      context: ./app
      dockerfile: Dockerfile.local
    command: poetry run celery -A project beat --loglevel=info
    depends_on:
      - db
      - redis
      - web
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
    restart: unless-stopped

volumes:
  db-data:
