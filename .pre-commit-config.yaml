repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0  # ou a versão mais recente
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0  # ou a versão mais recente
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0  # ou a última versão estável
    hooks:
      - id: flake8
        additional_dependencies: []
        args: [--max-line-length=120, --exclude=migrations]

